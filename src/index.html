<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国印钞造币总公司企业活力评估问卷</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body onload="init()">
    <div id="app">
        <div class="container main">
            <div class="head">
                <img src="./img/logo.jpg" alt="">
            </div>
            <div class="row">
                <div class="col-md-12">

                    <h3 class="title">中国印钞造币总公司企业活力评估问卷</h3>
                    <p>
                        尊敬的各位领导、同事：
                    </p>
                    <p>
                        为切实有效地推动行业转型发展，充分激发行业发展活力，全面了解广
                    </p>
                    <p style="text-indent: 0;">大干部职工热切关心的重点、难点问题，总公司将在全行业开展关于企业活
                    </p>
                    <p style="text-indent: 0;">力评估问卷调查，请您积极参与。</p>
                    <p>
                        具体要求如下：
                    </p>
                    <p>
                        1.调研范围：总公司本部全体员工、所属二级企业中、高层管理人员和</p>
                    <p style="text-indent: 0;">部分一般管理人员、专业技术人员和操作岗位人员，以及部分离退休人员代</p>
                    <p style="text-indent: 0;">表。</p>
                    <p>

                        2.本问卷匿名填写，请您客观公正地发表您自己的见解。
                    </p>
                    <p>

                        3.问卷回收最后时间是2019年7月X日，请您务必在此日期前完成并提</p>
                    <p style="text-indent: 0;">交。
                    </p>
                    <div class="sign">
                        <p>
                            中国印钞造币总公司调研组</p>
                        <p>
                            联系人：</p>
                        <p>
                            联系电话：</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container paper">
            <div class="row">
                <div class="col-md-12">
                    <h3>问卷内容</h3>
                    <div id="paper-wrap">
                    </div>
                    <div class="action">
                        <button id="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/paper.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/dayjs.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
